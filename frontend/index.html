<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="shuriken.js"></script>
	<script type="text/javascript">


	(function()
	{
		const SD = Shuriken.Data;
		
		SD.init("testArray", []);
		SD.init("2DArr", [["a", "b", "c"], ["q", "w", "e"], ["z", "x", "c"], ["1", "2", "3"]]);
		SD.set("2DArr", [["a", "b", "c"], ["q", "w", "e"], ["z", "x", "c"], ["1", "2", "3"]]);

		SD.bind("#testContent", "userInput");

		SD.bind("#arrayHolder", "testArray");
		SD.bind("#TwoDArrTest", "2DArr");
		
		window.onload = function()
		{
			document.querySelector("#addToArrayBtn").onmouseup = function()
			{
				const inputData = document.querySelector("#testInput").value;
				// const newArr = SD.get("testArray");
				// newArr.push(inputData);
				// SD.set("testArray", newArr);

				//SD.testArray = [...SD.testArray, inputData];
				SD.testArray.push(inputData);
			};

			document.querySelector("#clearArrayBtn").onmouseup = function()
			{
				SD.set("testArray", []);
			};
		};

	})();


	</script>
