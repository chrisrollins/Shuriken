<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="shuriken.js"></script>
	<script type="text/javascript">

	(function()
	{
		const SD = Shuriken;

		const testEl = document.createElement("div");
		testEl.innerText = "hi";
		testEl.style["font-weight"] = "bold";
		testEl.style["background-color"] = "#000";
		testEl.style["color"] = "#fff";
		
		SD.init("testArray", []);
		SD.init("userInput", "");
		SD.set("2DArr", [[testEl, "b", "c"], ["q", "w", "e"], ["z", "x", "c"]]);

		SD.bind("#testContent", "userInput");
		SD.bind("#testInput").out("userInput");
		SD.bind("#arrayHolder", "testArray");
		SD.bind("#TwoDArrTest", "2DArr");

		SD.eventListener("#addToArrayBtn", "onmouseup", function(e)
		{
			const inputData = document.querySelector("#testInput").value;
			SD.testArray.push(inputData);
		});

		SD.eventListener("#clearArrayBtn", "onmouseup", function(e)
		{
			SD.set("testArray", []);
		});

	})();

	</script>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		table {
			border: solid 1px #000;
		}
		td {
			width: 20px;
			border: solid 1px #000;
		}
		#wrapper, #wrapper div {
			margin: 3%;
		}
	</style>
</head>
<body>

<div id="wrapper">
	<div>
		<ul id="arrayHolder">
		</ul>
	</div>

	<div>
		<table id="TwoDArrTest">
		</table>
	</div>
	<div>
		<p id="testContent"></p>
	
		<label for="testInput">Enter something:</label>
	
		<input type="text" id="testInput">
	
		<button id="addToArrayBtn">Add!</button>

		<button id="clearArrayBtn">Clear!</button>
	
		<a href="test.html">test</a>
	</div>
</div>

</body>
</html>
