<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script type="text/javascript" src="shuriken.js"></script>
	<script type="text/javascript" src="shuriken.websockets.js"></script>
	<script type="text/javascript">
	(function(){

		sws = Shuriken.WebSockets;

		sws.listen.numberedEvent(0, function(error, data)
		{
			document.getElementById("server_res").innerText = data;
			console.log("Server replied:");
			console.log(data);
		});

		window.onload = function()
		{
			document.getElementById("test_button").onmouseup = function(e)
			{
				console.log("Trying to send message over websocket.");
				sws.send.numberedEvent(0, "Hello!");
			};
		};

	})();
	</script>
</head>
<body>
	<div style="width: 50%; margin: 0 auto;">
		<button id="test_button">Test</button>
		<span id="server_res"></span>
	</div>
</body>
</html>
